name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-core:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Rationale: wxPython has been problematic on Ubuntu CI, but works on Windows/macOS.
    # Keep Ubuntu core lane wx-free for stability, while preserving wx coverage elsewhere.
    - name: Install core dependencies (Ubuntu without wxPython)
      if: matrix.os == 'ubuntu-latest'
      run: |
        python -m pip install --upgrade pip
        python - <<'PY'
        from pathlib import Path
        req = Path("requirements.txt").read_text(encoding="utf-8").splitlines()
        filtered = [line for line in req if not line.strip().lower().startswith("wxpython")]
        Path("requirements-core.txt").write_text("\n".join(filtered) + "\n", encoding="utf-8")
        PY
        pip install -r requirements-core.txt

    - name: Install dependencies (Windows/macOS including wxPython)
      if: matrix.os != 'ubuntu-latest'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run core tests
      run: |
        python -m pytest --quiet --tb=short

    - name: Run tests with coverage (Ubuntu only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
      run: |
        pip install pytest-cov
        python -m pytest --cov=gedcom-to-map --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov (Ubuntu only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  test-gui-wx:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Linux GUI dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libgtk-3-dev libnotify-dev libsdl2-dev libwebkit2gtk-4.0-dev

    - name: Install dependencies (including wxPython)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run wxPython GUI tests
      run: |
        xvfb-run -a python -m pytest gedcom-to-map/gui/layout/tests/test_colour_manager.py --quiet --tb=short

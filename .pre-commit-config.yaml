# Pre-commit hooks for automatic testing and code quality
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.(csv|tsv|ged)$'
      - id: end-of-file-fixer
        exclude: '\.(csv|tsv|ged)$'
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
        exclude: '\.(csv|tsv|ged)$'

  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        args: ['--line-length=120']
        exclude: '^gedcom-samples/'

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']
        exclude: '^gedcom-samples/'

  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest (fast tests only)
        entry: python -m pytest -m "not slow" --quiet --tb=short
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
      
      - id: pytest-check
        name: pytest (attribute consistency)
        entry: python -m pytest gedcom-to-map/gui/tests/test_visual_map_frame_services.py -v
        language: system
        pass_filenames: false
        files: '^gedcom-to-map/(gui|services)/'
        stages: [commit]

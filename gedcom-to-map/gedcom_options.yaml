  section_keys: ['Core', 'HTML', 'Logging', 'Gedcom.Main', 'KML']
  HTML: {
    MarksOn: 'bool', HeatMap: 'bool', BornMark: 'bool', DieMark: 'bool', MarkStarOn: 'bool',
    GroupBy: 1, UseAntPath: 'bool', MapTimeLine: 'bool', HeatMapTimeStep: 'int',
    HomeMarker: 'bool', showLayerControl: 'bool', mapMini: 'bool', MapStyle: 'str' }
  Core: {
    UseGPS: 'bool', CacheOnly: 'bool', AllEntities: 'bool', ResultType: 'result',
    KMLcmdline: 'str', CSVcmdline: 'str', Tracecmdline: 'str',  badAge: 'bool' }
  KML : {
    'MaxLineWeight':'int',
    # 'MaxMissing':'int',
    'UseBalloonFlyto':'bool', 'KMLsort':'bool' }
  # Old settings that should be removed from the config file
  old_settings: {
    'native': 'KML', 'born': 'KML', 'death':'KML', 'PlaceType': 'KML',
    'HeatMapTimeLine': 'HTML', 'gedcom.gedcomparser': 'Logging'}
  Logging: [models.person, models, ged4py.parser, ged4py,
    models.creator, models.location, gedcomoptions,
    gedcom.gedcomparser, gedcom, gedcom.gedcom, gedcom.geocode, gedcom.geocache, gedcom.addressbook,
    geopy, render.kmlexporter, render, render.foliumexp, gedcomvisual, "__main__"]


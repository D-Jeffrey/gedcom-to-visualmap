# Geocoding options (used by geo_gedcom submodule)
# These options are passed to GeolocatedGedcom constructor:
#   defaultCountry → default_country
#   geocode_only → always_geocode
#   cache_only → cache_only
#   skip_file_alt_places → controls alt_place_file_path (negated)
#   skip_file_geocache → controls file_geo_cache_path (negated)
#   include_canonical → used for place name matching
geocoding_options:
  defaultCountry: {type: 'str', default: '', ini_section: 'GeoCoding'}
  geocode_only: {type: 'bool', default: False, ini_section: 'GeoCoding'}
  cache_only: {type: 'bool', default: False, ini_section: 'GeoCoding'}
  skip_file_alt_places: {type: 'bool', default: False, ini_section: 'GeoCoding'}
  skip_file_geocache: {type: 'bool', default: False, ini_section: 'GeoCoding'}
  include_canonical: {type: 'bool', default: True, ini_section: 'GeoCoding'}
  days_between_retrying_failed_lookups: {type: 'int', default: 7, ini_section: 'GeoCoding'}

# Overrides for geo_config settings (used by geo_gedcom submodule)
# These options are passed to GeoConfig constructor, but not saved in INI file
# (where there is overlap with geocoding_options, those settings take precedence)
geo_config_overrides:
  additional_countries_codes_dict_to_add: {}
  country_substitutions: {}
  fallback_continent_map: {}
  geocode_settings:
    max_retries: 3
    retry_delay: 1.0
    timeout: 10.0
    backoff_base: 0.2
    user_agent: "gedcom_geocoder"
    rate_limit_seconds: 1.0

# Platform-specific default commands for opening files
# Used to initialize file_open_commands if not overridden by INI settings
file_command_defaults:
  Windows:
    KML: 'notepad $n'
    CSV: '$n'
    Trace: 'notepad $n'
    Default: '$n'
    HTML: 'webbrowser $n'
  Darwin:
    KML: 'open -a Numbers $n'
    CSV: 'soffice --calc $n'
    Trace: 'open -a Numbers $n'
    Default: 'open $n'
    HTML: 'webbrowser $n'
  Linux:
    KML: 'nano $n'
    CSV: 'soffice --calc $n'
    Trace: 'soffice --calc $n'
    Default: 'xdg-open $n'
    HTML: 'webbrowser $n'

# Logger names to track in Logging section of INI file
# Configure logging at the package level for simpler management
# Child loggers inherit these settings unless explicitly overridden
# Default level is WARNING for all loggers
logging_defaults:
  # Core application
  const: WARNING
  gv: WARNING
  # Major components
  services: WARNING
  models: WARNING
  render: WARNING
  gui: WARNING
  # Geocoding subsystem
  geo_gedcom: WARNING
  geo_gedcom.gedcom_date: WARNING
  ged4py: WARNING        # GEDCOM parser used by geo_gedcom
  geopy: WARNING         # Geocoding API used by geo_gedcom
  # HTTP dependencies
  urllib3: WARNING       # Used by geopy
  # Visualization
  matplotlib: WARNING


# Marker options: field definitions with default values
# ini_section: which INI file section this setting belongs to (if any)
marker_options:
  MarksOn: {type: 'bool', default: True, ini_section: 'HTML'}
  HeatMap: {type: 'bool', default: False, ini_section: 'HTML'}
  BornMark: {type: 'bool', default: True, ini_section: 'HTML'}
  DieMark: {type: 'bool', default: True, ini_section: 'HTML'}
  MarkStarOn: {type: 'bool', default: True, ini_section: 'HTML'}
  GroupBy: {type: 'int', default: 2, ini_section: 'HTML'}
  UseAntPath: {type: 'bool', default: False, ini_section: 'HTML'}
  MapTimeLine: {type: 'bool', default: False, ini_section: 'HTML'}
  HeatMapTimeStep: {type: 'int', default: 20, ini_section: 'HTML'}
  HomeMarker: {type: 'bool', default: False, ini_section: 'HTML'}
  MapStyle: {type: 'str', default: "CartoDB.Voyager", ini_section: 'HTML'}

# Logger names to track in Logging section of INI file
logging_keys: [models.person, models, ged4py.parser, ged4py,
  models.creator, models.location, gedcomoptions,
  gedcom.gedcomparser, gedcom, gedcom.gedcom, gedcom.geocode, gedcom.geocache, gedcom.addressbook,
  geopy, render.kmlexporter, render, render.foliumexp, gedcomvisual, "__main__"]

# GUI options: field definitions with default values
gui_options:
  infoBoxLines: {type: 'int', default: 8}
  autoRefreshInterval: {type: 'int', default: 5}
  peopleListPageSize: {type: 'int', default: 100}
  mapWidthPercent: {type: 'int', default: 70}
  mapHeightPercent: {type: 'int', default: 80}
  panelWidthPercent: {type: 'int', default: 30}
  window_size: {type: 'list', default: [1024, 800]}

# GEDCOM options: field definitions with default values
# ini_section: which INI file section this setting belongs to (if any)
gedcom_options:
  # File and path settings
  GEDCOMinput: {type: 'str', default: "gedcomfile.ged"}
  resultpath: {type: 'str', default: null}
  ResultFile: {type: 'str', default: ''}
  ResultType: {type: 'str', default: ResultType.HTML, ini_section: 'Core', ini_type: 'result'}
  
  # Main person settings
  Main: {type: 'str', default: null}
  mainPerson: {type: 'str', default: null}
  Name: {type: 'str', default: null}
  mainPersonLatLon: {type: 'complex', default: LatLon(None, None)}
  
  # Map and display settings
  MaxMissing: {type: 'int', default: 0}
  MaxLineWeight: {type: 'int', default: 20, ini_section: 'KML'}
  UseGPS: {type: 'bool', default: True, ini_section: 'Core'}
  CacheOnly: {type: 'bool', default: False, ini_section: 'Core'}
  AllEntities: {type: 'bool', default: False, ini_section: 'Core'}
  GridView: {type: 'bool', default: False}
  UseBalloonFlyto: {type: 'bool', default: True, ini_section: 'KML'}
  KMLsort: {type: 'int', default: 1, ini_section: 'KML'}
  badAge: {type: 'bool', default: True, ini_section: 'Core'}
  showLayerControl: {type: 'bool', default: True, ini_section: 'HTML'}
  mapMini: {type: 'bool', default: True, ini_section: 'HTML'}
  
  # Runtime state
  counter: {type: 'int', default: 0}
  countertarget: {type: 'int', default: 0}
  running: {type: 'bool', default: False}
  runningLast: {type: 'int', default: 0}
  runningSince: {type: 'int', default: 0}
  runningSinceStep: {type: 'int', default: 0}
  parsed: {type: 'bool', default: False}
  newload: {type: 'bool', default: False}
  state: {type: 'str', default: ''}
  gpsfile: {type: 'str', default: null}
  stopping: {type: 'bool', default: False}
  
  # Lookup and reference data
  lookup: {type: 'str', default: null}
  totalpeople: {type: 'str', default: null}
  stepinfo: {type: 'str', default: ''}
  Referenced: {type: 'str', default: null}
  panel: {type: 'str', default: null}
  selectedpeople: {type: 'int', default: 0}
  lastlines: {type: 'str', default: null}
  runavg: {type: 'str', default: []}
  
  # Summary report options
  SummaryOpen: {type: 'bool', default: True}
  SummaryPlaces: {type: 'bool', default: True}
  SummaryPeople: {type: 'bool', default: True}
  SummaryCountries: {type: 'bool', default: False}
  SummaryCountriesGrid: {type: 'bool', default: True}
  SummaryGeocode: {type: 'bool', default: True}
  SummaryAltPlaces: {type: 'bool', default: False}
  SummaryEnrichmentIssues: {type: 'bool', default: True}
  SummaryStatistics: {type: 'bool', default: True}
  
  # File output options
  skip_file_geocache: {type: 'bool', default: False}
  skip_file_alt_places: {type: 'bool', default: False}
  
  # Geocoding settings
  defaultCountry: {type: 'str', default: null}
  include_canonical: {type: 'bool', default: True}
  
  # Command line settings (saved to Core section)
  KMLcmdline: {type: 'str', default: '', ini_section: 'Core'}
  CSVcmdline: {type: 'str', default: '', ini_section: 'Core'}
  Tracecmdline: {type: 'str', default: '', ini_section: 'Core'}
  Defaultcmdline: {type: 'str', default: '', ini_section: 'Core'}
  
  # Miscellaneous
  heritage: {type: 'str', default: null}
  UpdateBackgroundEvent: {type: 'str', default: null}
  totalGEDpeople: {type: 'str', default: null}
  totalGEDfamily: {type: 'str', default: null}
  fileHistory: {type: 'str', default: null}

# Old settings that should be removed from the INI config file
old_ini_settings: {
  'native': 'KML', 'born': 'KML', 'death':'KML', 'PlaceType': 'KML',
  'HeatMapTimeLine': 'HTML', 'gedcom.gedcomparser': 'Logging'}
